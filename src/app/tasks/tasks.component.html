<h2>Tasks table</h2>

<table class="tasks-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.priority }}</td>
      <td>
        <button [routerLink]="['/tasks/edit', task.id]">
          Edit
        </button>
        <button (click)="onDelete(task.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button routerLink="/tasks/new">
  Create New Task
</button>
